<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern file uploader built with JavaScript." />
    <meta name="keywords" content="file uploader, JavaScript, modern web development" />
    <meta name="author" content="Your Name" />
    <title>File Uploader JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="file-uploader">
      <header class="uploader-header">
        <h2 class="uploader-title">File Uploader</h2>
        <h4 class="file-completed-status" aria-live="polite"></h4>
      </header>
      <ul class="file-list"></ul>
      <div class="file-upload-box" role="region" aria-label="File Upload Box">
        <h2 class="box-title">
          <span class="file-instruction">Drag files here or</span>
          <span class="file-browse-button">browse</span>
        </h2>
        <input class="file-browse-input" type="file" multiple hidden />
      </div>
    </main>
  </body>
</html>
